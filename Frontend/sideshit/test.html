<body>

    <div id="app1">

        {{test}}
        test

    </div>


    <script type="application/javascript">
        var get_all_URL = "http://localhost:7000/inventory";
        var app = new Vue({
            el: "#app1",
            data: {
                isActive: false,
                shopitemcount: 0,
                displayprice: 0,
                testcount: 0,
                // i assume this is where the dataset of SQL will go 
                // (`item_name`, `artist`, `item_id`, `item_price`, `item_quantity`, `item_category`, `item_status`)

                // this is the list that will go to the cart
                cartobj: {},
                // just a fix for quantity
                cartlistindex: [],
                realdatalist: {},
                "inventories": [],
            }, 
            methods: {
                // backend 

                getAllitem: function () {
                    // on Vue instance created, load the book list
                    const response =
                        fetch(get_all_URL)
                            .then(response => response.json())
                            .then(data => {
                                console.log(response);
                                if (data.code === 404) {
                                    // no book in db
                                    this.message = data.message;
                                } else {
                                    this.test = data.data.inventories;
                                }
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(this.message + error);

                            });

                },

            
            },
            created: function () {
                // on Vue instance created, load the book list
                this.getAllitem();
            }
        })



    </script>
